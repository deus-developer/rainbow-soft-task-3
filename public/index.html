<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор случайных чисел</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="/static/js/main.js"></script>
  </head>
  <body>
    <div id="content">
        <form id="generator">
          <div class="form-field">
            <input type="number" name="countNumbers" placeholder="Кол-во чисел" min="1" max="2147483647" required>
          </div>
          <div class="form-field">
            <input type="number" name="countThreads" placeholder="Кол-во потоков" min="1" max="8" required>
          </div>
          <div class="form-field">
            <button class="btn">Generate</button>
          </div>
        </form>
        <div id="numbersOutput"></div>
    </div>
  </body>
</html>
